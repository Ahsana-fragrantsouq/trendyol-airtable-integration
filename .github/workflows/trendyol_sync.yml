name: Trendyol Sync (4x Daily)

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (4 times/day)
  workflow_dispatch:       # allow manual run

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Call Render Sync Endpoint
        run: |
          curl -X POST https://trendyol-airtable-integration.onrender.com/sync \
            -H "X-Secret: trendyol_sync_2026"
